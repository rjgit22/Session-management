<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	
	<!--	jQuery	-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!--	bootstrap	-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <!--	JPDP libs	-->
    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>

    <!-- Register Js -->
    <script type="text/javascript" src="resources/js/register.js"></script>

</head>
<body>
	<div class="container">
	  
		<nav class="navbar navbar-inverse" style="margin-top: 10px;padding: 10px;">
		  
		    
		    <ul class="nav navbar-nav navbar-right">
		      <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
		    </ul>

		</nav>

		<div class="page-header text-center">
					<h1 class="text-primary">REGISTRATION</h1>
		</div>

		<form class="form-horizontal" method="post" style="margin-top: 100px;">

				<div class="form-group">
			      <label class="control-label col-lg-offset-2 col-lg-2" for="name">Name:</label>
			      <div class="col-lg-5">
			        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" >
			      </div>
			    </div>




				<div class="form-group">
			      <label class="control-label col-lg-offset-2 col-lg-2" for="email">Email:</label>
			      <div class="col-lg-5">
			        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" > 
			      </div>
			    </div>


			  	<div class="form-group">
			      <label class="control-label col-lg-offset-2 col-lg-2" for="phone">Phone:</label>
			      <div class="col-lg-5">
			        <input type="text" class="form-control" id="phone" placeholder="Enter phone no" name="phone" >
			      </div>
			    </div>

			    <div class="form-group">
			      <label class="control-label col-lg-offset-2 col-lg-2" for="pwd">Password:</label>
			      <div class="col-lg-5">          
			        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" >
			      </div>
			    </div>

			    <div class="form-group">
			      <label class="control-label col-lg-offset-2 col-lg-2" for="pwd2">Re-type Password:</label>
			      <div class="col-lg-5">          
			        <input type="password" class="form-control" id="pwd2" placeholder="Enter same password" name="pwd2" >
			      </div>
			    </div>
			    
			    <div class="form-group">        
			      <div class="col-sm-offset-4 col-sm-10">
			        <input type="button" class="btn btn-primary" id="register" value="Register" onclick="registerUser();">
			        <input type="button" class="btn btn-primary" id="reset" value="Reset" onclick="resetForm();">
			      </div>
			    </div>
	  	</form>

	</div>
	 
</body>
</html>
